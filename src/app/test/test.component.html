<section>


<div class="container-lg checkout">

<form #f="ngForm"> 
    <input type="text" placeholder="Credit Card #" [(ngModel)]="cardNumber" name="cardNumber">
    <input type="text" placeholder="Expiration Month" [(ngModel)]="expMonth"name="expMonth">
    <input type="text" placeholder="Expiration Year" [(ngModel)]="expYear" name="expYear">
    <input type="text" placeholder="CVC" [(ngModel)]="cvc" name="cvc">
    <button (click)="chargeCreditCard()">Submit</button>
  </form>


</div>




</section>
